{% extends "model-page.html" %}

{% block content %}
<div class="container-fluid">
    <h3>Compromissos</h3>
    <a href="evento/">
        <button class="btn btn-primary btn-sm" type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px">
        {% for evento in eventos %}
        <li>
            <div style={% if evento.get_evento_atrasado %}
            "color:red"
            {% endif %}>
            {{ evento.titulo }} - {{ evento.get_data_evento }}
            <a href="evento/?id={{ evento.id }}">
                <button type="button" class="btn btn-primary btn-sm">Editar</button>
            </a>
            <a href="evento/delete/{{ evento.id }}/">
                <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
