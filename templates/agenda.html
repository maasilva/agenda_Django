{% extends "model-page.html" %}

{% block content %}
<div class="container-fluid">
    <h3>Agendamentos</h3>
    <a href="evento/">
        <button class="btn btn-primary" type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px">
        {% for evento in eventos %}
        <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
